<ul class="list-group add-button">
    <li class="list-group-item list-group-item-info"
        (click)="add_marker()">
        + Add
    </li>

    <li class="list-group-item"
        *ngFor="let marker of markers, index as i"
        (click)="go_marker(marker.marker)"
        (dblclick)="delete_marker(i)"
        [ngStyle]="{
            'background-color': marker.color,
            'color': 'white'
        }">
        mark {{ i + 1 }}
    </li>
</ul>

<div #map class="map-container"></div>
