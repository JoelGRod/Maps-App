<div class="row mt-3">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <h1>Properties</h1>
        <hr>
    </div>
</div>

<div class="row container">
    <div class="col-sm-2"></div>
    <div class="col-sm-10">
        <div class="row">

            <div class="col-sm-4 mb-2" *ngFor="let property of properties">
                <div class="card">
                    <app-mini-map [lngLat]="property.lngLat" class="card-img-top"></app-mini-map>
                    <div class="card-body">
                        <h5 class="card-title"> {{property.title}} </h5>
                        <div class="card-text"> {{property.description}} </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
